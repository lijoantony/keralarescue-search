<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Solr Example App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
      body {
        color: #2d2d2d;
        font-family: "Source Sans Pro",Arial,sans-serif;
      }
      em {
        font-weight: bold;
        font-style: normal;
      }
      .app_vsp03 {
        margin-top: 3px;
      }
      .app_vsp05 {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .app_vsp25 {
        margin-top: 25px;
      }
      .app_hit {
        margin-bottom: 30px;
      }
      .app_hit a {
        text-decoration: none;
      }
      .app_hit h5 {
        margin-bottom: 0px;
      }
      .app_hit h5 em {
        font-style: normal;
        background-color: #FFFFA0;
      }
      .app_pager {
        border-top: 1px solid lightgray;
        padding-top: 15px;
        margin-bottom: 20px;
        font-weight: bolder;
        font-size: large;
      }
      ul.app_ul {
        list-style: none;
        padding-left: 10px;
      }
      ul.app_ul label {
        text-transform: capitalize;
        font-weight: normal;
      }
      .app_normal {
        font-weight: normal;
      }
      .app_capitalize {
        text-transform: capitalize;
      }
      .app_gray {
        color: gray;
      }
      .app_bold {
        font-weight: bold;
      }
      .app_underline {
        text-decoration: underline;
      }
      .app_title {
        color: #4d4d4d;
      }
      .app_content {
        color: #7f7f7f;
      }
      .app_any {
        color: red;
      }

      .app_icon_row button{
        margin: 4px;
      }

      .app_any a {
        text-decoration: none;
      }

      /* Generated by http://css.spritegen.com CSS Sprite Generator */

      .iconsbaby70px, .iconscloth70px, .iconsdisease70px, .iconselder70px, .iconshungry70px,
      .iconslate70px, .iconsmappin70px, .iconsmedicine70px, .iconsmissing70px, .iconspeople70px,
      .iconspregnant70px, .iconssanitary70px, .iconswater70px {
        display: inline-block;
        background: url('icons-sprite.png') no-repeat;
        overflow: hidden;
        text-indent: -9999px;
        text-align: left;
        margin-right: 10px;
      }

      .iconsbaby70px { background-position: -0px -0px; width: 76px; height: 73px; }
      .iconscloth70px { background-position: -0px -73px; width: 70px; height: 70px; }
      .iconsdisease70px { background-position: -0px -143px; width: 70px; height: 70px; }
      .iconselder70px { background-position: -0px -213px; width: 70px; height: 70px; }
      .iconshungry70px { background-position: -0px -283px; width: 70px; height: 70px; }
      .iconslate70px { background-position: -0px -353px; width: 70px; height: 70px; }
      .iconsmappin70px { background-position: -0px -423px; width: 70px; height: 70px; }
      .iconsmedicine70px { background-position: -0px -493px; width: 70px; height: 70px; }
      .iconsmissing70px { background-position: -0px -563px; width: 70px; height: 70px; }
      .iconspeople70px { background-position: -0px -633px; width: 70px; height: 70px; }
      .iconspregnant70px { background-position: -0px -703px; width: 70px; height: 70px; }
      .iconssanitary70px { background-position: -0px -773px; width: 70px; height: 70px; }
      .iconswater70px { background-position: -0px -843px; width: 70px; height: 70px; }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div class="app_vsp15"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
